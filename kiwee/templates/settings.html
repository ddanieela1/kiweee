{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings:</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="{% static 'settings.css' %}" rel="stylesheet" />

</head>
<style>
    @mixin make-container($padding-x: $container-padding-x) {
  width: 100%;
  padding-right: $padding-x;
  padding-left: $padding-x;
  margin-right: auto;
  margin-left: auto;
}
</style>
<body>
    <div class="container ">
            <form method = 'POST'>
                {% csrf_token %}
                <div>
                    <img width="100" src="{{user_profile.profile_image.url}}" class="rounded mx-auto d-block" >
                    <input type="file" name="image">
                    </div>
        <div class="col-4">
          <label for="userBio" class="form-label">Bio</label>
          <input type="userBio" class="form-control" id="userBio">
        </div>
        <div class="col-4">
            <label for="location" class="form-label">Location</label>
            <input type="location" class="form-control" id="location">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
    
</body>
</html>
