<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class = "container my-2" >
        <div class ="row">
            <div class = "col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Gallery
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                      <li class="list-group-item">
                        <a href = "{% url 'upload' %}" class = "btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class = "col-md-9">
                <div class="col-md-4">

                    <div class="card my-2" >
                        <img class = "image-thumbnail"
                        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fcats%2F&psig=AOvVaw29dveB3aQAKdpoD96SucKs&ust=1671215041207000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCOjc7aif_PsCFQAAAAAdAAAAABAE" class="card-img-top" alt="...">
                        <div class="card-body">
                         <small><p>Category: Pets</p></small>
                        </div>
                        <a href= "btn btn-outline-dark btn-sm m-1">View</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
