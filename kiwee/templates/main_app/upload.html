<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class = "m-5">
<div class = "container">
    <div class = "row justify-content-center">
        <div class = "col-md-4">
            <a href = "{% url 'gallery' %}" class = "btn btn-dark btn-block btn-sm m-1">Go Back</a>

            <div class ="card">


                <form method = "POST" action ="" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class = "form-group m-3">
                        <label for="formFile" class="form-label">Caption:</label>
                        <input name = "caption" class="form-control" placeholder="Description here" type="text" id="caption">
                    </div>


                    <div class = "form-group m-3">
                        <label for="formFile" class="form-label">Select a category:</label>
                        <select name = "category" class="form-control" type="text" id="formCategory">
                            <option value = "none">
                                Select a catergory:
                                {% for category in categories%}
                                <option value = "{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </option>
                        </select>
                    </div>


                    <div class = "form-group m-3">
                        <label>Add a new category:</label>
                        <input name = "category_new" class="form-control" placeholder="Add a new category" type="text" id="category">
                    </div>


                    <div class = "form-group m-3">
                        <label for = "formFile" class="form-label">Upload Image:</label>
                        <input required name = "media" class = "form-control-file" type="file" id="formFile">
                    </div>


                    <button type="submit" class = "btn btn-primary m-3">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
