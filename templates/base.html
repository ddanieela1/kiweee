{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  
     @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@300&display=swap');
body{
    font-family: 'Quicksand', sans-serif;
    background-color:rgb(240, 218, 221);
    
}
.navbar{
    background-color:pink;
    background-size: cover;
    display:flex;
}

a {
  color: rgb(41, 92, 35);
  font-family: 'Lobster', cursive;
  font-size: 20px;
  text-decoration:none;
}
a:hover {
  color: pink;
}

</style>
<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/assets/images/logo-4.png" alt="Logo" width="50" height="34" class="d-inline-block align-text-top">
            Kiwee
          </a>
          <nav class="navbar navbar-expand-lg custom">
            <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/gallery">View All Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/user/{{user}}">{{user}}'s Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'settings' %}">Settings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                   {% else %}
                   <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                  </li>
                  {% endif %}
               
                </ul>
              </div>
            </div>
          
 
        </div>
      </nav>


    {% block content %}

    {% endblock %}

</body>
</html>
